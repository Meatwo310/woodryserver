<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin | ログイン</title>
    <link rel="icon" href="../../img/admin-icon.png">
    <link rel="stylesheet" href="admin.css">
    <!-- フォント類 -->
    <script src="https://kit.fontawesome.com/ca83a130c9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- /フォント類 -->
</head>

<body>
    <header id="heder">
        <h1><a href="">WoodryServer</a></h1>
    </header>

    <section>
        <div class="text">
            <h1 class="title">管理画面</h1>
            <p>体当たりでパスワードを入力するのはやめてください</p>
            <p><a href="../../index.html">ホームに戻る</a></p>
            <input type="button" value="パスワードを入力" onclick="gate();">
        </div>
    </section>

    <script type="text/javascript">
        function gate() {
            // ▼ユーザの入力を求める
            var UserInput = prompt("パスワードを入力して下さい:", "");
            // ▼入力内容をチェック
            if (/\W+/g.test(UserInput)) {
                // ▼半角英数字以外の文字が存在したらエラー
                alert("半角英数字のみを入力して下さい。");
            }
            // ▼キャンセルをチェック
            else if (UserInput != null) {
                // ▼入力内容からファイル名を生成して移動
                location.href = UserInput + ".html";
            }
        }
    </script>
</body>

</html>
